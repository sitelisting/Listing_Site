<!DOCTYPE html>
<html lang="en">
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="landing.css">
      <title>Listing Site</title>
   </head>
   <body>

            </div>

            <h1>WELCOME TO ListingSite</h1>
